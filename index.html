<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.cdnfonts.com/css/retro-pixel" rel="stylesheet" />
    <script src="login.js" defer></script>
  </head>
  <body>
    <section
      id="home"
      class="d-flex justify-content-center align-items-center vh-100"
    >
      <div class="wrapper d-flex flex-column align-items-center">
        <div class="ready">ARE YOU READY?</div>

        <div class="login-container">
          <h2 class="text-center mb-2">Login</h2>
          <form id="loginForm" autocomplete="off">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Masukkan username"
              />
              <div id="usernameError" class="error-message"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Masukkan password"
              />
              <div id="passwordError" class="error-message"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-1">
              Login
            </button>

            <div id="loginMessage" class="error-message mt-2 text-center"></div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
