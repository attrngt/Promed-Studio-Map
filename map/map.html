<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Promed Map</title>
    <link rel="stylesheet" href="map.css" />
    <link
      rel="icon"
      href="data:image/svg+xml, <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìç</text></svg>"
    />
    <link href="https://fonts.cdnfonts.com/css/snowbell" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/retro-pixel" rel="stylesheet" />
  </head>
  <body>
    <!-- HTML tambahan untuk tombol virtual -->
    <div id="controls">
      <button id="up">‚Üë</button>
      <button id="left">‚Üê</button>
      <button id="down">‚Üì</button>
      <button id="right">‚Üí</button>
      <button id="enterBtn">Enter</button>
    </div>

    <style>
      #controls {
        position: fixed;
        bottom: 20px;
        left: 25%;
        transform: translateX(-50%);
        display: grid;
        grid-template-areas:
          ". up ."
          "left down right"
          ". enter .";
        gap: 10px;
        display: none;
      }

      #controls button {
        width: 60px;
        height: 60px;
        font-size: 18px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
      }

      #controls button:active {
        background-color: rgba(200, 200, 200, 0.8);
      }

      #up {
        grid-area: up;
      }
      #down {
        grid-area: down;
      }
      #left {
        grid-area: left;
      }
      #right {
        grid-area: right;
      }
      #enterBtn {
        grid-area: enter;
      }

      @media (max-width: 768px) {
        #controls {
          display: block;
        }
      }
    </style>

    <div id="underConstructionModal" class="modal-overlay">
      <div class="modal-content">
        <span id="modalBuildingName"></span>
        <p>‚ö†Ô∏èUnder Maintenance‚ö†Ô∏è</p>
        <button id="closeModalBtn">Back</button>
      </div>
    </div>
    <div class="introText">
      Promed Studio Map
      <div class="key">W,A,S,D or arrow to move</div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="gameCanvas" width="1365" height="768"></canvas>
    </div>
    <div id="hint"></div>
    <script src="map.js"></script>
  </body>
</html>
